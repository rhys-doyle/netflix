<head>
  <title>Netflix</title>
  <link rel="shortcut icon" href="/nficon2016.ico" type="image/x-icon">
  <link rel="stylesheet" href="reset-min.css">
  <link rel="stylesheet" href="style-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header">
    <div class="logoBox">
      <img src="/resources/logo.svg" alt="netflix_logo">
    </div>
    <a class="signIn" href="https://www.netflix.com/login">Sign In</a>
  </div>
  <div class="firstStep">
    <span>STEP
      <span class="boldNo">1</span> OF
      <span class="boldNo">3</span>
    </span>
    <h2 class="stepHeader">Choose a plan that's right for you.</h2>
    <span class="stepInfo">Downgrade or upgrade at any time</span>
  </div>
  <div>
    <div class="subscriptionType">Basic</div>
    <div class="subscriptionType">Standard</div>
    <div class="subscriptionType">Premium</div>
  </div>
