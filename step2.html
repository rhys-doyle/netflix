<head>
  <title>Netflix</title>
  <link rel="shortcut icon" href="/nficon2016.ico" type="image/x-icon">
  <link rel="stylesheet" href="reset-min.css">
  <link rel="stylesheet" href="style-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
</head>

<body>
  <div class="header">
    <div class="logoBox">
      <img src="/resources/logo.svg" alt="netflix_logo">
    </div>
    <a class="signIn" href="https://www.netflix.com/login">Sign In</a>
  </div>
  <div class="firstStep secondStep">
    <span>STEP
      <strong class="boldNo">2</strong> OF
      <strong class="boldNo">3</strong>
    </span>
    <h1 class="stepHeader">Sign up to start your free month</h1>
    <h2 class="stepInfo">Just two more steps and you're done!
      <br>We hate paperwork, too.</h2>
    <h3>Create your account.</h3>
  </div>
  <div class="inputBoxes">
    <input type="text" name="" class="accountInfo" placeholder="Email">
    <input type="password" name="" class="accountInfo" placeholder="Password">
    <div class="checkboxDiv">
      <input class="checkbox" type="checkbox" name="" id="specialOffers">
      <label for="specialOffers" class="checkboxLabel">
        <span>Please do not email me Netflix speacial offers.</span>
      </label>
    </div>
    <a class="continue continue2" href="/step3.html">CONTINUE</a>
  </div>
</body>
