<head>
  <title>Netflix</title>
  <link rel="shortcut icon" href="/nficon2016.ico" type="image/x-icon">
  <link rel="stylesheet" href="reset-min.css">
  <link rel="stylesheet" href="style-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
</head>

<body>
  <div class="header">
    <div class="logoBox">
      <img src="/resources/logo.svg" alt="netflix_logo">
    </div>
    <a class="signIn" href="https://www.netflix.com/login">Sign Out</a>
  </div>
  <div class="lockIcon">
    <img src="/resources/lock.png" alt="">
  </div>
  <div class="firstStep thirdStep">
    <span>STEP
      <strong class="boldNo">3</strong> OF
      <strong class="boldNo">3</strong>
    </span>
    <h1 class="stepHeader">Set up your payment.</h1>
    <h2 class="stepInfo">
      <span>Cancel before</span> 20/7/18 to not be charged.
    </h2>
    <h2 class="stepInfo">
      <span>As a reminder,</span> we'll email you 3 days before.
    </h2>
    <h2 class="stepInfo">No commitments. Cancel online at anytime.</h2>
  </div>
  <div class="inputBoxes paymentInputs">
    <input type="text" id="creditCard" class="paymentInfo" placeholder="Credit or Debit Card">
    <input type="text" id="payPal" class="paymentInfo" placeholder="PayPal">
    <input type="text" id="giftCode" class="paymentInfo" placeholder="Gift Code">
  </div>
  <div class="ccIcons paymentIcons">
    <img src="/resources/visa.png" alt="visa">
    <img src="/resources/mastercard.png" alt="mastercard">
    <img src="/resources/amex.png" alt="amex">
  </div>
  <div class="ppIcon paymentIcons">
    <img src="/resources/paypal.png" alt="paypal">
  </div>
  <div class="nfIcon paymentIcons">
    <img src="/resources/netflix.png" alt="netflix">
  </div>
  <div class="arrowButton arrow1"></div>
  <div class="arrowButton arrow2"></div>
  <div class="arrowButton arrow3"></div>
</body>
